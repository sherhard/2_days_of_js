<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 days of js</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>02 day of java script november 02.11.23 </h1>
    <h2>boolean</h2>
    
    <script>
        let a=4;
        let b=3;
        document.write('let a=4; b=3;')
        document.write('<br>')

        document.write(a+b);
        document.write('<br>')
        document.write(a<b);
        document.write('<br>')

        document.write(a==b)
        document.write('<br>')
        document.write(a>b)
        document.write('<br>')

        document.write(a===b)
        document.write('<br>')

        document.write(a!=b)

        document.write('<br>')
        document.write('<br>')


        let now=new Date();
        let year=now.getFullYear();
        let date=now.getDate();
        let day=now.getDay();
        let month=now.getMonth()
        let hours=now.getHours()
        let minutes=now.getMinutes()
        let secunds=now.getSeconds()
        document.write(now)
        document.write('<br>')

        document.write(`${year}/${date}/${month} / ${day}   time:${hours}:${minutes}:${secunds}`)


    </script>

</body>
</html>
